<div class="container">
    <div class="topbar">
        <div class="message-container">
            <img  class="message-icon" src="assets/images/default/setve.png">
            <div class="message-text">
                <div class="message-title">Notificación</div>
                <div class="message-content">Esto no deberías de estar viéndolo</div> 
            </div>
        </div>
    </div>
    
    <div class="home-bottom">
        <div class="social-tab">
            <div class="social-block" data-url="https://dsc.gg/luminatedstudios">
                <div class="icon-discord icon-social"></div>
            </div>
            <div class="social-block" data-url="https://kick.com/elb-gg">
                <div class="icon-kick icon-social"></div>
            </div>
        </div>
        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">JUGAR</button>
            </div> 
            <div class="info-starting-game">
                <div class="info-starting-game-text">Conectando...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="head-frame"><div class="player-head"></div></div>
        </div>
        <div class="instance-manager">
            <div class="recent-instances"></div>
            <div class="instance-select">
                <img src="assets/images/svgs/grid.svg" alt="grid icon" class="grid-icon">
            </div>
        </div>
        <div class="button-container">
            <div class="mods-btn icon-mods"></div>
            <div class="settings-btn icon-settings"></div>
        </div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Clientes disponibles:</p>
            <div class="instances-grid-container">
                <div class="instances-grid"></div>
            </div>
        </div>
    </div>

    <div class="add-instance-popup">
        <div class="popup-content">
            <h2>Agregar Instancia</h2>
            <p class="warning-message">El código introducido será asignado a la cuenta seleccionada actualmente.</p>
            <input type="text" class="add-instance-input" placeholder="Introduce el código">
            <div>
                <button class="add-instance-confirm">Agregar</button>
                <button class="add-instance-cancel">Cancelar</button>
            </div>
        </div>
    </div>
</div>
